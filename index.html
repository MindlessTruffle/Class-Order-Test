<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LHSS Class Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm mt-3 rounded">

    <h1 class="display-1 m-3 fw-bolder">LHSS Class Order</h1>


    <form>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="day" placeholder="Day" min="1" max="31">
        <label for="day">Day:</label>
      </div>

      <div class="form-floating mb-3">

        <input type="number" class="form-control" id="month" placeholder="Month" min="1" max="12">
        <label for="month">Month:</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="year" placeholder="Year" min="2000" max="2100" value="2024">
        <label for="year">Year:</label>
      </div>

      <button type="button" onclick="checkWeek()" class="btn btn-primary mb-3 check-button">Check Week</button>
      <button type="button" onclick="fillCurrentDate()" class="btn btn-primary mb-3 today-button">Use Today's
        Date</button>

    </form>
  </div>

  <div class="container-sm bg-primary text-center mb-3 result rounded">
    <div id="cdOrDc" class="display-2 fw-bolder"></div>
  </div>

  <div class="d-flex flex-column align-items-center" style="height: 300px;">
    <a href="mailto:hawas7818@wrdsb.ca" target="_blank" title="Let's Talk!">
      <img src="adPlaceHolder.png" class="img-fluid rounded" alt="Promo loading" style="width: 90vw; height: 105%;">
    </a>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>School Week Checker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .info-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .info-text {
      position: fixed;
      top: 20px;
      left: 60px;
      padding: 10px;
      display: none;
      z-index: 1000;
      font-style: bold;
      font-size: 18px;
      font-family: sans-serif;
    }

    .info-text.visible {
      display: block;
    }
  </style>
</head>

<body>
  <div class="info-button" onclick="toggleInfo()">ℹ️</div>
  <div class="info-text hidden">
    Enter any date below to find out if the class period order is CD or DC. The program will default to the current date
    on opening.
  </div>

  <div class="container">
    <h1>Class Order Checker</h1>
    <div class="date-inputs">
      <label for="day">Day:</label>
      <input type="number" id="day" placeholder="Day" min="1" max="31">

      <label for="month">Month:</label>
      <input type="number" id="month" placeholder="Month" min="1" max="12">

      <label for="year">Year:</label>
      <input type="number" id="year" placeholder="Year" min="2000" max="2100">
    </div>
    <button onclick="checkWeek()" class="check-button">Check Week</button>
    <button onclick="fillCurrentDate()" class="today-button">Use Today's Date</button>
    <div class="result">
      <div id="cdOrDc"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    function toggleInfo() {
      const infoText = document.querySelector('.info-text');
      infoText.classList.toggle('visible');
    }
  </script>
</body>

</html>
